<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Home.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap" rel="stylesheet">
    <title>KLab Exam</title>
</head>
<body>
    <div class="Dashboard__container">
        <div class="container__column1"></div>
        <div class="container__column2"></div>
        <div class="Dashboard__content">
            <div class="content__left">
                <div class="left__Head">
                    <div class="left__Dashboard">
                        <div class="menu">
                            <h2 id="left_texxt">Statistics</h2>
                            <h2 id="left_rightText">See More</h2>
                        </div>
                        <div class="left__Dashboard--content">
                            <div class="Dashboard--content-left">
                                <div class="leftCircle"></div>
                                <div class="leftButtons">
                                    <button class="leftButton1">Items</button>
                                    <button class="leftButton2">Price</button>
                                    <button class="leftButton3">Total</button>
                                </div>
                            </div>
                            <div class="Dashboard--content-right">
                                <div class="content__right-card1">
                                    <span class="textt__content">
                                        <h2 id="price">Tital Price:</h2>
                                        <h1 id="figure">1,240</h1>
                                    </span>
                                    <div class="roundLogo"></div>
                                </div>
                                <div class="content__right-card2">
                                    <span class="textt__content_right">
                                        <h2 id="price">Tital Price:</h2>
                                        <h1 id="figure">2,500</h1>
                                    </span>
                                    <div class="roundLogo"></div>
                                </div>
                                <div class="final__footer">
                                    <button class="final_button">Grand</button>
                                    <p id="Ficilitation">Thanks</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <img id="Logo__Icon" src="./Assets/MessengerIconn.png" alt="Logo">
                    <h3 id="Logo__Text">Clever</h3>
                </div>
                <div class="left__body">
                    <div class="Big_circle">
                        <div class="small_circle"></div>
                    </div>
                </div>
                <div class="bottomText">
                    Let's see what we have new, check it out! So maybe write here something more.
                </div>
                <div class="bottom__Lines">
                    <div class="Line1"></div>
                    <div class="Line2"></div>
                    <div class="Line3"></div>
                </div>
            </div>
            <div class="content__right">
                <div class="right__content">
                    <h1 id="rightHeadText">Create your Account</h1>
                    <h3 id="right-Head">It's Free and easy</h3>
                    <form class="Registration__form" action="">
                        <div class="Name_input">
                            <label for="name">Your name</label>
                            <input type="text" required id="name" placeholder="Enter your Name">
                        </div>
                        <div class="Email_input">
                            <label for="email">E-mail or phone number</label>
                            <input type="text" required id="email" placeholder="Type your e-mail or phone number">
                        </div>
                        <div class="Password_input">
                            <label for="password">Password</label>
                            <input type="text" required id="password" placeholder="Type your password">
                            <span class="password__specification">Must be at least 8 characters</span>
                        </div>
                        <div class="Check_input">
                            <input type="checkbox" required id="checkbox">
                            <label for="checkbox" id="Checkbox__label">By creating an account means you agree to the <span id='bold'>Terms and Condition
                            </span>and our <span id='bold'>Privacy Policy</span></label>
                        </div>
                        <button class="Submit__Button" type="submit">Register</button>
                    </form>
                    <div class="Form_line">
                        <p> ------------</p><p> Or Use the following</p><p> ----------</p>
                    </div>
                    <div class="login_Icons">
                        <button class="Google_icon"> <img id="Icon" src="./Assets/google.png" alt="google"> </button>
                        <button class="Apple_icon"> <img id="Icon"  src="./Assets/apple.png" alt="apple"> </button>
                        <button class="Facebook_icon"> <img id="Icon" src="./Assets/facebookff.png" alt="facebook"> </button>
                    </div>
                </div><button class="Message_button"><img  id='messageIcon' src="./Assets/Message.svg" alt="message"></button>
            </div>

        </div>
    </div>
</body>
</html>
